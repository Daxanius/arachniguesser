<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title class="sitename">Arachniguesser</title>
  <link rel="icon" type="image/x-icon" href="images/favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/stylesheet.css">
</head>

<body class="d-flex flex-column min-vh-100" id="body">
  <main>
    <div class="px-4 py-5 text-center">
      <h1 class="display-5 fw-bold">Arachniguesser</h1>

      <div class="col-lg-3 mx-auto">
        <div>
          <img class="img-fluid" id="imgArachnid">
          <p class="lead mb-4" id="parRank"></p>
        </div>

        <div class="form-floating">
          <input type="text" class="form-control text-light bg-dark" id="arachnidName" name="arachnidName" autocomplete="off">
          <label id="lblRank"></label>
        </div>
        <button class="w-100 btn btn-lg btn-warning" type="submit" id="btnGuess" required>Make a guess!</button>
      </div>
    </div>
  </main>

  <footer class="container py-3 my-4 mt-auto">
    <ul class="nav justify-content-center border-bottom pb-3 mb-3">
      <li class="nav-item">Spider Database: <a href="https://wsc.nmbe.ch/" target="_blank">World spider Catalog</a></li>
      <li class="nav-item">Information Source: <a href="https://www.inaturalist.org/" target="_blank">iNaturalist</a></li>
    </ul>
    <p class="text-center text-muted">Made by Daxanius, please note that these may not be 100% accurate.</p>
  </footer>

  <script src="js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
