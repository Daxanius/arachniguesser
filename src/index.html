<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title class="sitename">Arachniguesser</title>
  <link rel="icon" type="image/x-icon" href="images/favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="lib/openlayers/ol.css">
  <link rel="stylesheet" href="css/stylesheet.css">
</head>

<body class="d-flex flex-column min-vh-100" id="body">
  <!-- Resultmodal -->
  <div class="modal fade" id="resultModal" tabindex="-1" aria-labelledby="resultModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content bg-dark">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Result</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="resultElement">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Resultmodal -->

  <!-- Imagemodal -->
  <div class="modal fade" id="imgModal" tabindex="-1" aria-labelledby="resultModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content bg-dark">
        <div class="modal-header">
          <h5 class="modal-title" id="imgModalLabel">Original image(s)</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body text-center" id="imgElement">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Imagemodal -->

  <main>
    <div class="container px-4 py-3 text-center">
      <!-- The title row -->
      <div class="row">
        <!-- The title column -->
        <div class="col-sm">
          <h1 class="display-5 fw-bold">Arachniguesser</h1>
        </div>
        <!-- The title column -->
      </div>
      <!-- The title row -->

      <!-- The Spinner row -->
      <div class="row align-items-center spinner" id="spinner" >
        <!-- The title column -->
        <div class="col-sm">
          <!-- The loading spinner -->
          <div class="spinner-border text-warning" role="status"></div>
          <br>
          <h3 id="spinnderMessage">Loading..</h3>
        </div>
        <!-- The title column -->
      </div>

      <!-- Row of interface -->
      <div class="row interface" disabled>
        <!-- Column -->
        <div class="col-sm">
          <h2>Information</h2>
          <canvas id="observationsChart" width="100%" height="375px" style="max-height: 375px;"></canvas>
        </div>
        <!-- Column -->

        <!-- Column -->
        <div class="col-sm">
          <h2>Image</h2>
          <button class="image-button" data-bs-toggle="modal" data-bs-target="#imgModal" title="View original image(s)">
            <img class="img-arachnid" id="imgArachnid">
          </button>
        </div>
        <!-- Column -->

        <!-- Column -->
        <div class="col-sm">
          <h2>Location</h2>
          <div id="map" class="img-fluid map"></div>
          <p id="parMap"></p>
        </div>
        <!-- Column -->

      </div>
      <!-- Row of interface -->

      <!-- Row of button -->
      <div class="row justify-content-center interface" disabled>
        <!-- Column -->
        <div class="col-md-4">
          <p class="lead" id="parRank"></p>
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Species" id="arachnidName" aria-label="Species">
            <button class="btn btn-warning" type="button" id="btnGuess" disabled>Guess!</button>
          </div>
        </div>
        <!-- Column -->
      </div>
      <!-- Row of button -->
    </div>
  </main>

  <!-- Footer -->
  <footer class="container py-3 my-4 mt-auto">
    <ul class="nav justify-content-center border-bottom pb-3 mb-3">
      <li class="nav-item">Spider Database: <a href="https://wsc.nmbe.ch/" target="_blank">World spider Catalog</a></li>
      <li class="nav-item">Information Source: <a href="https://www.inaturalist.org/" target="_blank">iNaturalist</a></li>
    </ul>
    <p class="text-center text-muted">Made by Daxanius, please note that these may not be 100% accurate.</p>
  </footer>
  <!-- Footer -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  <script src="lib/chartjs/chart.min.js"></script>
  <script src="lib/openlayers/ol.js"></script>

  <!-- Funne loading messages :-) -->
  <script src="js/loading_messages.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
